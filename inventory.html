<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Manager | Clothing Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="inventory.html">Manage Inventory</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Manage Clothing Items</h1>
    <form id="product-form">
      <input type="text" id="product-name" placeholder="Product Name" required>
      <input type="text" id="brand" placeholder="Brand" required>
      <input type="number" id="price" placeholder="Price" required>
      <input type="number" id="stock" placeholder="Stock Quantity" required>
      <label for="arrival-date">Arrival Date:</label>
      <input type="date" id="arrival-date" title="Select the arrival date">
      <input type="text" id="supplier" placeholder="Supplier Contact">
      <label>
        <input type="checkbox" id="discounted"> Discounted
      </label>
      <button type="submit">Add Item</button>
    </form>

    <table id="product-table">
      <thead>
        <tr>
          <th>Product</th><th>Brand</th><th>Price</th><th>Stock</th><th>Arrival</th><th>Supplier</th><th>Discount</th><th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
