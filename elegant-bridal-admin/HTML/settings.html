<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Elegant Bridal</title>
  <link rel="icon" type="image/icon" href="../../Images/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../CSS/admin.css">
  <link rel="stylesheet" href="../CSS/dashboard.css">
</head>
<body>
  <div class="admin-container">
  
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <i class="fas fa-rings-wedding"></i>
        <h1>ELEGANT BRIDAL</h1>
      </div>
      
      <nav class="sidebar-menu">
        <ul>
          <li><a href="index.html" ><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
          <li><a href="gowns.html"><i class="fas fa-tshirt"></i> Gown Management</a></li>
         <li><a href="/elegant-bridal-admin/HTML/orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
          <li><a href="/elegant-bridal-admin/HTML/customers.html"><i class="fas fa-users"></i> Customers</a></li>
          <li><a href="/elegant-bridal-admin/HTML/employees.html"><i class="fas fa-user-tie"></i> Employees</a></li>
          <li><a href="/elegant-bridal-admin/HTML/suppliers.html"><i class="fas fa-truck"></i> Suppliers</a></li>
          <li><a href="/elegant-bridal-admin/HTML/reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
          <li><a href="/elegant-bridal-admin/HTML/settings.html" class="active"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    
    <main class="admin-main">
      <header class="admin-header">
        <div class="header-left">
          <h2 id="page-title">Dashboard Overview</h2>
          <div class="breadcrumb">
            <a href="index.html">Home</a> / <span id="breadcrumb-current">Settings</span>
          </div>
        </div>
        
        <div class="header-right">
          <div class="search-box">
            <input type="text" placeholder="Search..." id="global-search">
            <i class="fas fa-search"></i>
          </div>
          
          <div class="admin-profile">
             <i class="fa-solid fa-user-shield"></i>
            <span>Admin User</span>
            <i class="fas fa-caret-down"></i>
            <button id="logout-btn" class="btn btn-logout" title="Log out">
             <i class="fas fa-sign-out-alt"></i>
          </div>
        </div>
      </header>

        <div id="settings" class="tab-content">
  <div class="content-card">
    <div class="card-header">
      <h3>System Settings</h3>
    </div>
    <form id="settings-form">
      
      <div class="form-row">
        <div class="form-group">
          <label for="store-name">Store Name</label>
          <input type="text" id="store-name" class="form-control" value="Elegant Bridal">
        </div>
        <div class="form-group">
          <label for="store-email">Store Email</label>
          <input type="email" id="store-email" class="form-control" value="MainBranch@elegantbridal.com">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="store-phone">Store Phone</label>
          <input type="tel" id="store-phone" class="form-control" value="+(+63) 9305424723">
        </div>
        <div class="form-group">
          <label for="store-address">Store Address</label>
          <textarea id="store-address" class="form-control" rows="2">Cebu I.T. Park 5th Floor, Ayala Malls Central Bloc, Brgy. Lahug, Cebu City</textarea>
        </div>
      </div>

      
      <div class="form-row">
        <div class="form-group">
          <label for="business-hours">Business Hours</label>
          <input type="text" id="business-hours" class="form-control" value="Mon-Sat: 9AM - 7PM">
        </div>
        <div class="form-group">
          <label for="currency">Preferred Currency</label>
          <select id="currency" class="form-control">
            <option value="PHP">₱ Philippine Peso</option>
            <option value="USD">$ US Dollar</option>
            <option value="EUR">€ Euro</option>
          </select>
        </div>
      </div>

      
      <div class="form-row">
        <div class="form-group">
          <label for="tax-rate">Default Tax Rate (%)</label>
          <input type="number" id="tax-rate" class="form-control" value="12">
        </div>
        <div class="form-group">
          <label for="payment-gateway">Payment Gateway</label>
          <select id="payment-gateway" class="form-control">
            <option value="gcash">Gcash</option>
            <option value="paypal">PayPal</option>
            <option value="bank">Bank Transfer</option>
            <option value="cod">Cash on Delivery</option>
          </select>
        </div>
      </div>

    
      <div class="form-row">
        <div class="form-group">
          <label for="admin-role">Admin Role</label>
          <select id="admin-role" class="form-control">
            <option>Super Admin</option>
            <option>Manager</option>
            <option>Inventory Staff</option>
            <option>Sales Clerk</option>
          </select>
        </div>
        <div class="form-group">
          <label for="user-access">User Access Level</label>
          <select id="user-access" class="form-control">
            <option>Full Access</option>
            <option>Read Only</option>
            <option>Custom</option>
          </select>
        </div>
      </div>

      
      <div class="form-group">
        <label for="store-logo">Upload Store Logo</label>
        <input type="file" id="store-logo" class="form-control">
      </div>

      
      <div class="form-actions">
        <button type="button" class="btn btn-outline">Reset</button>
        <button type="submit" class="btn btn-primary">Save Settings</button>
      </div>
    </form>
  </div>
</div>
<script src="../JS/Admin.js"></script>
</body>

</html>
