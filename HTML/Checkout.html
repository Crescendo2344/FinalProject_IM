    <body>

  <div class="checkout-container">

    <form id="checkout-form" class="card">
      <h2>Billing Details</h2>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your address" required />
      </div>

      <h2>Payment Method</h2>
      <div class="form-group radio-group">
        <label><input type="radio" name="payment" value="Credit Card" required /> Credit Card</label>
        <label><input type="radio" name="payment" value="Gcash" /> Gcash</label>
        <label><input type="radio" name="payment" value="Cash on Delivery" /> Cash on Delivery</label>
      </div>

      <h2>Cart Summary</h2>
      <div id="cart-summary" class="cart-summary"></div>

      <button type="submit" class="checkout-btn">Place Order</button>
    </form>

    <div id="confirmation" class="card" style="display: none;">
      <h2>Order Confirmed!</h2>
      <p>Thank you for your purchase. A confirmation email has been sent.</p>
    </div>
  </div>
